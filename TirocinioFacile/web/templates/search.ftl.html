<h2>${page_title}</h2>
<div >
    <form method="post" action="search">
        <div class="w3-third">
            <p>
                <label class="w3-text-brown"><b>Azienda</b></label>
                <input class="required forbidden w3-input w3-border w3-sand" style="width:80%;" type="text" name="azienda" value=""/>
            </p>
        </div>
        <div class="w3-third">
            <p>
                <label class="w3-text-brown"><b>Luogo</b></label>
                <input class="required forbidden w3-input w3-border w3-sand" style="width:80%;" type="text" name="luogo" value=""/>
            </p>
        </div>
        <div class="w3-third">
            <p>
                <label class="w3-text-brown"><b>Numero di ore di tirocinio</b></label>
                <input class="number w3-input w3-border w3-sand" style="width:80%;" type="text" name="numore" value=""/>
            </p>
        </div>
        <div class="w3-third">
            <p>
                <label class="w3-text-brown"><b>Numero di mesi di tirocinio</b></label>
                <input class="number w3-input w3-border w3-sand" style="width:80%;" type="text" name="nummesi" value=""/>
            </p>
        </div>
        <div class="w3-third">
            <p>
                <label class="w3-text-brown"><b>Settore</b></label>
                <input class="w3-input w3-border w3-sand" style="width:80%;" type="text" name="settore" value=""/>
            </p>
        </div>    
        <div>
            <p>
                <input class="w3-btn w3-brown" type="submit" name="search" value="Search"/>
            </p>
        </div>
        
        
        
    </form>   
      <table class="w3-table-all">
        <tr>
            <th>Titolo</th>
            <th>Azienda</th>
            <th>Luogo</th>
            <th>Mesi</th>
            <th>Obiettivi</th>
        </tr>  
        <#if tiro??>
        <#list tiro as t>            
                <tr>
                    <td>${t.titolo}</td>
                    <td>${t.azienda.nomeAzienda}</td>
                    <td>${t.luogo} </td>  
                    <td>${t.mesi}</td>
                    <td>${t.obiettivi}</td>
                </tr>
            
        </#list>        
        </#if>
        
        <#if tirocini??>
         <#list tirocini as t>            
                <tr>
                    <td>${t.titolo}</td>
                    <td>${t.azienda.nomeAzienda}</td>
                    <td>${t.luogo} </td>  
                    <td>${t.mesi}</td>
                    <td>${t.obiettivi}</td>
                </tr>
            
        </#list>        
        
        </#if>
        
        
    </table>
    
</div>
