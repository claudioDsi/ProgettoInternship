<h2>${page_title}</h2>

<form method="post" action="richiesta">
    <input type="hidden" name="userid" value="${Session.getAttribute('userid')}"/>
    <input type="hidden" name="tid" value="${tirocinio.idTirocinio}"/>
    <div>
        <div>CFU</div>
        <div><input type="text" name="cfu" value=""/></div>
    </div>
    
    <div>
        <div>Tutore</div>
        <div>
            <select name="tutore">
            <#list listaTutori as tutore>
                <option value="${tutore.idTutore}">${tutore.nome} ${tutore.cognome}</option>
            </#list>
            </select>
        </div>
    </div>

    <div>
        <input type="submit" name="add" value="Add"/>
    </div>
    
</form>
