<div>
    <form method="post" action="compilaresoconto">
        <input type="hidden" name="tid" value="${tid}" />
        <div class="w3-container w3-theme"> <h3> Utilizza questi campi per compilare il resoconto finale del tirocinio </h3></div>
        <p class="button-margin">Inserisci qui la descrizione dell'attivit&agrave; svolta:</p>
        <textarea class="w3-input w3-pale-green profile" name="descrizione" rows="10" cols="30" maxlength="100"></textarea>
        <p>Inserisci qui i risultati conseguiti del tirocinante:</p>
        <textarea class="w3-input w3-animate-input w3-pale-green profile" name="risultato" rows="10" cols="30" maxlength="100"></textarea>        
        <p> <input  class="w3-btn w3-theme button-margin" type="submit" name="add" value="Conferma"/> </p>
    </form>
</div>
