<h2>${page_title}</h2>

<table  class="w3-table-all">
    <tr>
        <th>Titolo</th>
        <th>Azienda</th>
        <th>Numero di ore</th> 
        <th>Numero di mesi</th>
        <th>Luogo</th>
        <th>Settore</th>
        <th></th>
    </tr>
    <#if (tirocini)??>
        <#list tirocini as tirocinio>
            <tr>
                <td>${tirocinio.titolo}</td> 
                <td>${tirocinio.azienda.nomeAzienda}</td>
                <td>${tirocinio.numOre}</td> 
                <td>${tirocinio.mesi}</td>
                <td>${tirocinio.luogo}</td>
                <td>${tirocinio.settore}</td> 
                <td><a href="show?tid=${tirocinio.idTirocinio}">Mostra dettagli</a></td>
            </tr>
        </#list>
    </#if>
</table>
